<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="hero-container">
        <img src="./images/illustration-hero.svg" alt="hero ilustration" />
      </div>

      <div class="card-info-container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-info-container">
          <div class="icon-and-info-container">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-info">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/arieruov/">@arieruov</a>.
    </div>
  </body>
</html>
